dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  collection: ^1.17.1
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  url_launcher: ^6.1.12
